<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Phoenix</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><h1><a href="index.html">Project Phoenix</a></h1></li>
                </ul>
            </nav>
            <div id="settings">
                <input type="file" name="import-data" id="import-data" accept=".json">
                <button id="import" onclick="user.import()">Import</button>
                <button id="export" onclick="user.export()">Export</button>
            </div>
        </header>

        <main>
            <section id="calendar-container">
                <h2>Calendar</h2>
                <div id="calendar-controller">
                    <button onclick="calendar.previous()">Previous</button>
                    <button onclick="calendar.next()">Next</button>
                </div>

                <div id="calendar-events">
                    <!-- TODO: Add event form. -->
                    <label for="event-title">Event title:</label>
                    <input type="text" id="event-title">
                    <label for="event-date">Event date:</label>
                    <input type="date" name="event-date" id="event-date">
                    <button id="add-event" type="button" onclick="calendar.addEvent()">Add event</button>
                </div>

                <table id="calendar">
                    <caption id="calendar-title"></caption>
                    <thead>
                        <tr id="weekdays">
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                    </tbody>
                </table>
            </section>

            <section id="todo-container">
                <h2>Todo list</h2>
                <div id="todo-controller">
                    <!-- TODO: Add task form. -->
                    <label for="todo-task">New task: </label>
                    <input type="text" id="todo-task" placeholder="New task">
                    <button onclick="tasks.addTask()">Add task</button>
                </div>
                <ul id="todo-list">
                    <!-- List will show up here. -->
                </ul>
            </section>
        </main>

        <footer>
            <!-- TODO: Add contact info. -->
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
