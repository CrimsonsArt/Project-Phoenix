            <section id="tasks">
                <h2>Tasks</h2>
                <section id="todo" class="container">
                    <h3>Todo list</h3>
                    <form id="todo-controller" action="">
                        <label for="todo-task">New task: </label>
                        <input type="text" id="todo-task" placeholder="New task" required>
                        <button id="add-task" type="button" title="Add task" aria-label="Add task"><span class="bi bi-plus-circle" aria-hidden="true"></span></button>
                    </form>
                    <ul id="todo-list">
                    </ul>
                </section>

                <section id="pomodoro" class="container">
                    <h3>Pomodoro timer</h3>
                    <div id="pom-display">
                        <svg id="pom-svg">
                            <circle id="pom-circle" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <p id="pom-feedback">
                            <span id="pom-time">25:00</span>
                            <span id="pom-message"></span>
                        </p>
                    </div>
                    <div id="pomodoro-controller">
                        <button id="pom-start" type="button" title="Start timer" aria-label="Start timer"><span id="pomodoro-activity-icon" class="bi bi-play-fill" aria-hidden="true"></span></button>
                        <button id="pom-stop" type="button" title="Stop timer" aria-label="Stop timer"><span class="bi bi-stop-fill" aria-hidden="true"></span></button>
                    </div>
                </section>

            <section id="settings" class="container">
                <h2>Settings</h2>
                <section id="import-export">
                    <h3 class="sr-only">Import/Export user data</h3>
                    <input type="file" name="data-import" id="data-import" accept=".json">
                    <!-- TODO: Add label. -->
                    <button id="data-import" type="button" title="Import save from file" aria-label="Import user data"><span class="bi bi-box-arrow-in-down" aria-hidden="true"></span></button>
                    <button id="data-export" type="button" title="Export save as file" aria-label="Export user data"><span class="bi bi-box-arrow-up" aria-hidden="true"></span></button>
                </section>
                <section>
                    <h3 class="sr-only">Delete user data</h3>
                    <button id="data-delete" type="button" title="Delete user data" aria-label="Delete user data">Delete user data</button>
                </section>
            </section>

            <section id="log" class="container">
                <h2 id="log-title" class="sr-only">Toast log</h2>
                <ul id="log-list" class="log-closed">
                    <!-- Toasts are displayed here. -->
                </ul>
            </section>
