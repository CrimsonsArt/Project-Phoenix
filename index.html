<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="CrimsonsArt">
        <meta name="description" content="A daily planner for ADHD organization.">
        <title>Project Phoenix</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/svg+xml" href="img/favicon/favicon.svg">
        <link rel="shortcut icon" href="img/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <meta name="apple-mobile-web-app-title" content="Project Phoenix">
        <link rel="manifest" href="img/favicon/site.webmanifest">
    </head>
    <body>
        <header id="banner">
            <a href="#main" class="sr-only skip">Skip to main content</a>
            <nav id="nav-main" aria-label="Main navigation">
                <ul>
                    <li><h1><a href="index.html">Project Phoenix</a></h1></li>
                    <li><button id="menu-toggle" type="button" title="Open menu" aria-label="Open menu"><span class="bi bi-list" aria-hidden="true"></span></button></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="calendar-container" class="container">
                <h2 class="sr-only">Calendar</h2>
            </section>

            <section id="tasks" class="container">
                <h2 class="sr-only">Tasks</h2>
                <section id="pomodoro">
                    <h3>Focus timer</h3>
                    <div id="pom-display">
                        <svg id="pom-svg">
                            <circle id="pom-circle" cx="100" cy="100" r="90"></circle>
                        </svg>
                        <p id="pom-feedback">
                            <span id="pom-time">25:00</span>
                            <span id="pom-message"></span>
                        </p>
                    </div>
                    <div id="pomodoro-controller" class="controller">
                        <button id="pom-start" type="button" title="Start timer" aria-label="Start timer"><span id="pomodoro-activity-icon" class="bi bi-play-fill" aria-hidden="true"></span></button>
                        <button id="pom-stop" type="button" title="Stop timer" aria-label="Stop timer"><span class="bi bi-stop-fill" aria-hidden="true"></span></button>
                    </div>
                </section>
                <section id="todo">
                    <h3>Todo list</h3>
                    <form id="task-form">
                        <fieldset id="task-field">
                            <legend>New task</legend>
                            <div class="form-field">
                                <label for="todo-task">New task:</label>
                                <input type="text" id="todo-task" placeholder="New task" autocomplete="off" required>
                            </div>
                            <div class="form-field">
                                <label for="todo-due">Due date:</label>
                                <input type="date" id="todo-due">
                            </div>
                            <button id="add-hierarchy" type="button" title="Add the task in a hierarchy with another task" aria-label="Add the task in a hierarchy with another task">Add hierarchy</button>
                        </fieldset>
                        <button id="add-task" type="submit" title="Add task" aria-label="Add task">Add task<!-- <span class="bi bi-plus-circle" aria-hidden="true"></span>--></button>
                    </form>
                    <ul id="todo-list" class="task-list">
                    </ul>
                </section>
            </section>

            <section id="user" class="container">
                <h2>Settings</h2>

                            <legend>Import/Export</legend>

                                <button id="data-import" type="button" title="Import save from file" aria-label="Import user data">Import <span class="bi bi-box-arrow-in-down" aria-hidden="true"></span></button>
                            </div>

                                <label for="data-export">Export data: </label>

                            <legend>Delete</legend>
                            <div class="form-field">

                                <button id="data-delete" class="btn delete" type="button" title="Delete user data" aria-label="Delete user data">Delete user data</button>
                            </div>
                        </fieldset>
                    </form>

            </section>
