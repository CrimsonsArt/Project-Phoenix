<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="CrimsonsArt">
        <meta name="description" content="A daily planner to notice and manage ADHD burnout and other related issues.">
        <title>Project Phoenix</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header>
            <a href="#main" class="sr-only">Skip to main content</a>
            <nav>
                <ul>
                    <li><h1><a href="index.html">Project Phoenix</a></h1></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="calendar" class="container">
                <h2>Calendar</h2>
                <!-- TODO: Add jump to add-event link for screen readers. -->
                <div id="cal-controller">
                    <button id="cal-prev" type="button" onclick="calendar.previous()" title=" Previous month" aria-label="Previous month"><span class="bi bi-chevron-left" aria-hidden="true"></span></button>
                    <button id="cal-next" type="button" onclick="calendar.next()" title="Next month" aria-label="Next month"><span class="bi bi-chevron-right" aria-hidden="true"></span></button>
                </div>

                <table id="cal-table">
                    <caption id="cal-title"></caption>
                    <thead>
                        <tr id="weekdays">
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="cal-body">
                    </tbody>
                </table>

                <form id="cal-events" action="">
                    <h3>Add a new event</h3>
                    <label for="event-title">Event title:</label>
                    <input type="text" id="event-title" required>
                    <label for="event-date">Event date:</label>
                    <input type="date" name="event-date" id="event-date" required>
                    <!-- TODO: Add intuitive time picker. -->
                    <label for="event-time">Event time:</label>
                    <input type="time" name="event-time" id="event-time">
                    <label for="event-description">Event description:</label>
                    <textarea name="event-description" id="event-description"></textarea>
                    <button id="add-event" type="button" onclick="calendar.addEvent()" title="Add event" aria-label="Add event"><span class="bi bi-plus-circle" aria-hidden="true"></span></button>
                </form>
            </section>

            <section id="tasks">
                <h2>Tasks</h2>
                <section id="todo" class="container">
                    <h3>Todo list</h3>
                    <form id="todo-controller" action="">
                        <label for="todo-task">New task: </label>
                        <input type="text" id="todo-task" placeholder="New task" required>
                        <button id="add-task" type="button" onclick="tasks.addTask()" title="Add task" aria-label="Add task"><span class="bi bi-plus-circle" aria-hidden="true"></span></button>
                    </form>
                    <!-- TODO: Add way to sort tasks. -->
                    <!-- TODO: Add way to filter tasks. -->
                    <!-- TODO: Add way to add tags to tasks. -->
                    <ul id="todo-list">
                        <!-- List will show up here -->
                    </ul>
                </section>
                <section id="pomodoro" class="container">
                    <h3>Pomodoro timer</h3>
                    <div id="pomodoro-timer">
                        <p id="pomodoro-countdown">15:00</p>
                    </div>
                    <div id="pomodoro-controller">
                        <!-- TODO: Make it so that the start button turns into a pause button when the timer is running. -->
                        <button id="pomodoro-start" type="button" onclick="pomodoro.start()" title="Start timer" aria-label="Start timer"><span id="pomodoro-activity-icon" class="bi bi-play-fill" aria-hidden="true"></span></button>
                        <!--<button id="pomodoro-pause" type="button" onclick="pomodoro.pause()" title="Pause timer" aria-label="Pause timer"><span class="bi bi-pause-fill" aria-hidden="true"></span></button>-->
                        <button id="pomodoro-stop" type="button" onclick="pomodoro.reset()" title="Stop timer" aria-label="Stop timer"><span class="bi bi-stop-fill" aria-hidden="true"></span></button>
                    </div>
                </section>
            </section>
            <section id="helper">
                <h2 class="sr-only">Helper</h2>
                <div id="phoenix"></div>
            </section>
            <section id="settings" class="container">
                <h2>Settings</h2>
                <!-- CONSIDER: Have this be part of a dropdown menu in the header? -->
                <!-- TODO: Add way to delete all user data, with a confirmation dialog. -->
                <section id="import-export">
                    <input type="file" name="import-data" id="import-data" accept=".json">
                    <button id="import" onclick="user.import()" title="Import save from file" aria-label="Import"><span class="bi bi-box-arrow-in-down" aria-hidden="true"></span></button>
                    <button id="export" onclick="user.export()" title="Export save as file" aria-label="Export"><span class="bi bi-box-arrow-up" aria-hidden="true"></span></button>
                </section>
            </section>
        </main>

        <footer>
            <p>Made by <a href="https://github.com/CrimsonsArt">CrimsonsArt</a></p>
            <div>Version: <span id="version">0.3</span></div>
            <!-- TODO: Add contact info. -->
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
