<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="CrimsonsArt">
        <meta name="description" content="A daily planner to notice and manage ADHD burnout and other related issues.">
        <title>Project Phoenix</title>
        <link rel="stylesheet" href="style/style.css">
    </head>

    <body>
        <header>
            <a href="#main" class="sr-only">Skip to main content</a>
            <nav>
                <ul>
                    <li><h1><a href="index.html">Project Phoenix</a></h1></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="calendar" class="container">
                <h2>Calendar</h2>
                <!-- TODO: Add jump to add-event link for screen readers. -->
                <div id="cal-controller">
                    <!-- TODO: Add navigation icons. -->
                    <button id="cal-prev" type="button" onclick="calendar.previous()" aria-label="Previous month">Previous</button>
                    <button id="cal-next" type="button" onclick="calendar.next()" aria-label="Next month">Next</button>
                </div>

                <table id="cal-table">
                    <caption id="cal-title"></caption>
                    <thead>
                        <tr id="weekdays">
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                            <th>Sunday</th>
                        </tr>
                    </thead>
                    <tbody id="cal-body">
                    </tbody>
                </table>

                <form id="cal-events" action="">
                    <label for="event-title">Event title:</label>
                    <input type="text" id="event-title" required>
                    <label for="event-date">Event date:</label>
                    <input type="date" name="event-date" id="event-date" required>
                    <!-- TODO: Add intuitive time picker. -->
                    <label for="event-time">Event time:</label>
                    <input type="time" name="event-time" id="event-time">
                    <label for="event-description">Event description:</label>
                    <textarea name="event-description" id="event-description"></textarea>
                    <button id="add-event" type="button" onclick="calendar.addEvent()">Add event</button>
                </form>
            </section>

            <section id="todo" class="container">
                <h2>Todo list</h2>
                <form id="todo-controller" action="">
                    <label for="todo-task">New task: </label>
                    <input type="text" id="todo-task" placeholder="New task" required>
                    <button id="add-task" type="button" onclick="tasks.addTask()">Add task</button>
                </form>
                <!-- TODO: Add way to sort tasks. -->
                <!-- TODO: Add way to filter tasks. -->
                <!-- TODO: Add way to add tags to tasks. -->
                <ul id="todo-list">
                    <!-- List will show up here, following this pattern: -->
                    <li>
                        <p>Task</p>
                        <label for="task-check">Mark as done:</label>
                        <input type="checkbox" name="task-check">
                        <div class="todo-actions">
                            <button id="todo-edit" type="button" onclick="">Edit</button>
                            <button id="todo-delete" type="button" onclick="">Delete</button>
                        </div>
                    </li>
                </ul>
            </section>
            <section id="helper">
                <h2 class="sr-only">Helper</h2>
                <div id="phoenix"></div>
            </section>
            <section id="settings" class="container">
                <h2>Settings</h2>
                <!-- TODO: Have this be part of a dropdown menu in the header? -->
                <!-- TODO: Add way to delete all user data. -->
                <input type="file" name="import-data" id="import-data" accept=".json">
                <button id="import" onclick="user.import()">Import</button>
                <button id="export" onclick="user.export()">Export</button>
            </section>
        </main>

        <footer>
            <p>Made by <a href="https://github.com/CrimsonsArt">CrimsonsArt</a></p>
            <div>Version: <span id="version">0.3</span></div>
            <!-- TODO: Add contact info. -->
        </footer>

        <script src="scripts/main.js"></script>
    </body>
</html>
